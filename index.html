<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mars Rover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <form id="input_data" class="col s12" name="input_data">
        <div class="row">
            <div class="input-field col s2">
                <label for="rows"># of rows</label>
                <input value="12" placeholder="Number of Rows" id="rows" name="rows" type="number" min="3" max="20" class="validate" required>
            </div>
            <div class="input-field col s2">
                <label for="columns"># of rows</label>
                <input value="12" placeholder="Number of Columns" id="columns" name="columns" type="number" min="3" max="20" class="validate" required>
            </div>
            <div class="input-field col s2">
                <label for="x_coordinate">X coordiante</label>
                <input value="2" placeholder="X coordinate" id="x_coordinate" name="x_coordinate" type="number" min="0" class="validate">
            </div>
            <div class="input-field col s2">
                <label for="y_coordinate">Y coordinate</label>
                <input value="5" placeholder="Y coordinate" id="y_coordinate" name="y_coordinate" type="number" min="0" class="validate">
            </div>
            <div class="input-field col s2">
                <label for="direction">Direction</label>
                <input value="N" placeholder="Direction Facing" id="direction" name="direction" type="text" class="validate" pattern="[NnSsEeWe]">
            </div>
            <div class="input-field col s2">
                <label for="movement_path">Path</label>
                <input value="LBRFFBRF" placeholder="Navigation commands" id="movement_path" name="movement_path" type="text" class="validate" pattern="[FfBbLlRr]+">
            </div>
        </div>
        <div class="row right-align">
            <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" id="submit_input_data">Submit</button>
            </div>
        </div>
    </form>

    <div id="navigationButton" class="center-align">
        <a id="forwardButton" class="btn-floating waves-effect waves-light red">
            <i class="material-icons">arrow_upward</i>
        </a>
        <a id="backwardButton" class="btn-floating waves-effect waves-light red">
            <i class="material-icons">arrow_downward</i>
        </a>
        <a id="leftButton" class="btn-floating waves-effect waves-light red">
            <i class="material-icons">arrow_back</i>
        </a>
        <a id="rightButton" class="btn-floating waves-effect waves-light red">
            <i class="material-icons">arrow_forward</i>
        </a>
    </div>
    <div id="grid" class="center-align"></div>

    <script src="Cell.js"></script>
    <script src="Grid.js"></script>
    <script src="main.js"></script>
</body>

</html>
