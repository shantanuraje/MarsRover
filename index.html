<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mars Rover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
</head>

<body>
    <form id="input_data" class="col s12">
        <div class="row">
            <div class="input-field col s2">
                <input placeholder="Number of Rows" id="rows" type="number" min="3" class="validate">
            </div>
            <div class="input-field col s2">
                <input placeholder="Number of Columns" id="columns" type="number" min="3" class="validate">
            </div>
            <div class="input-field col s2">
                <input placeholder="X coordinate" id="x_coordinate" type="number" min="0" class="validate">
            </div>
            <div class="input-field col s2">
                <input placeholder="Y coordinate" id="y_coordinate" type="number" min="0" class="validate">
            </div>
            <div class="input-field col s2">
                <input placeholder="Direction Facing" id="direction" type="text" class="validate">
            </div>
            <div class="input-field col s2">
                <input placeholder="Navigation commands" id="movement_path" type="text" class="validate">
            </div>
        </div>
        <div class="row center-align">
                <button class="btn waves-effect waves-light" type="submit" id="submit_input_data">Submit</button>
        </div>
    </form>

</body>

</html>
